<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesaje Dulci</title>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/lodash.js"></script>
    <script src="js/main.js"></script>
    <style>
      .wrapper{
        display: table;
        width: 486px;
        height: 255px;
        margin: 30px auto;
        background: #eeebdf;
      }
      .text{
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        font-size: 0;
      }
      .text img{
        width: auto;
      }
      .text span{
        display: inline-block;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="text" class="text"></div>
    </div>
    <textarea name="message" id="message" cols="60" rows="20">bumbu</textarea>
    <select name="font" id="font">
      <option value="font1">Font bucăți</option>
      <option value="font2">Font bețișoare</option>
      <option value="font3">Font Frankfurter</option>
      <option value="font4">Font Golden Granulated</option>
      <option value="font5">Font zahăr brun</option>
    </select>
  </body>
</html>
