<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesaje Dulci</title>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/lodash.js"></script>
    <script src="js/main.js"></script>
    <style>
      .wrapper{
        display: table;
        width: 486px;
        height: 255px;
        margin: 30px auto;
        background: #eeebdf;
      }
      .text{
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        font-size: 0;
      }
      .text img{
        width: auto;
      }
      .text span{
        display: inline-block;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="text" class="text">
        <img src="fonts/B.jpg" alt="" style="height: 80px">
        <img src="fonts/U.jpg" alt="" style="height: 80px">
        <img src="fonts/M.jpg" alt="" style="height: 80px">
        <img src="fonts/B.jpg" alt="" style="height: 80px">
        <img src="fonts/U.jpg" alt="" style="height: 80px">
      </div>
    </div>
    <textarea name="message" id="message" cols="60" rows="20"></textarea>
  </body>
</html>
